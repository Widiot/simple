{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <style>
        .icon-guanxiqunshixin, .icon-fensi {
            font-family: "iconfont" !important;
            font-size: 13px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.4px;
            -moz-osx-font-smoothing: grayscale;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
{% endblock %}
{% block page_content %}
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <img src="{{ url_for('static',filename='images/'+current_user.avatar) }}"
                     width="100" height="100">
            </div>
            <div class=" card">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#blog" data-toggle="tab">
                            <span class="glyphicon glyphicon-book"></span> 博客</a>
                    </li>
                    <li>
                        <a href="#latest" data-toggle="tab">
                            <span class="glyphicon glyphicon-send"></span> 动态
                        </a>
                    </li>
                    <li>
                        <a href="#hot" data-toggle="tab">
                            <span class="glyphicon glyphicon-fire"></span> 热门
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="icon-guanxiqunshixin">&#xe62c;</span> 关系<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" style="min-width:100%;">
                            <li>
                                <a href="#following" tabindex="-1" data-toggle="tab">
                                    <span class="glyphicon glyphicon-eye-open"></span> 关注</a>
                            </li>
                            <li>
                                <a href="#followed" tabindex="-1" data-toggle="tab">
                                    <span class="icon-fensi">&#xe606;</span> 粉丝</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 card">
        </div>
    </div>
{% endblock %}
